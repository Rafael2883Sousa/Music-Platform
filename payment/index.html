<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../sweetAlert.js"></script>
    <title>Complete your purchase</title>
</head>
    <body>
        <header>
            <h1 class="logo">Payment</h1>
            </div>
        </header>
        <div class="form-container">
            <h2 class="form-title">Payment Details</h2>
            <form class="checkout-form">
                <div class="input-line">
                    <label for="name">Name on card</label>
                    <input type="text" name="name" id="name" placeholder="Name" maxlength="25">
                </div>
                <div class="input-line">
                    <label for="card">Card number</label>
                    <input type="text" name="card" id="card" placeholder="1111-2222-3333-4444" maxlength="19" onkeypress="cardSpace()">
                </div>
                <div class="input-container">
                    <div class="input-line">
                        <label for="date">Expiring Date</label>
                        <input type="text" name="date" id="date" placeholder="01/2021" maxlength="7" onkeypress="addSlashes()">
                    </div>
                    <div class="input-line">
                        <label for="cvc">CVC</label>
                        <input type="text" name="cvc" id="cvc" placeholder="***" maxlength="3">
                    </div>
                </div>
                <input type="button" value="Pay 10.99$" onclick="myfun()">
            </form>
        </div>
    </body>
    <script src="payment.js"></script>
</html>
